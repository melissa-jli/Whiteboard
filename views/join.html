<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>Whiteboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/stylesheets/utils.css">
    <script src="https://npmcdn.com/axios/dist/axios.min.js"></script>
  </head>


  <body>
    <h1>Join a canvas</h1>
    <input id="js-name" placeholder="Name" />
    <button id="js-join" class="btn btn-primary">Join</button>
    <span class="error" id="js-error"></span>

    <script>
      var joinButton = document.getElementById('js-join');
      var nameInput = document.getElementById('js-name');
      var errorSpan = document.getElementById('js-error');

      joinButton.addEventListener('click', function() {
        // Validate name input
        var name = nameInput.value

        if (name.trim() !== '') {
          axios.get(`/api/canvas/${name}`)
          .then(function(response) {
            window.location.href = `/${name}`;
          }).catch(function(error) {
            errorSpan.innerHTML = error.response.data.reason

          });
        } else {
          errorSpan.innerHTML = 'Please enter a name.';
        }
      });
    </script>
  </body>
</html>
